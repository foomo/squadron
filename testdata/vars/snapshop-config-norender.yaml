version: "2.3"
vars:
  bar:
  - one
  - two
  baz: null
  foo: two
squadron:
  storefinder:
    backend:
      chart:
        name: backend
        repository: file://<% env "PROJECT_ROOT" %>/_examples/common/charts/backend
        version: 0.0.1
      builds:
        default:
          tag: [ storefinder/backend:latest ]
      values:
        env:
          bar: <% .Vars.bar %>
          baz: <% .Vars.baz %>
          foo: <% .Vars.foo %>
        image:
          repository: storefinder/backend
          tag: latest
