version: "2.3"

vars:
  foo: "one"
  bar: ["one"]
  baz: "one"

squadron:
  storefinder:
    backend:
      chart: <% env "PROJECT_ROOT" %>/_examples/common/charts/backend
      builds:
        default:
          tag: [ storefinder/backend:latest ]
      values:
        image:
          repository: storefinder/backend
          tag: latest
        env:
          foo: <% .Vars.foo %>
          bar: <% .Vars.bar %>
          baz: <% .Vars.baz %>
