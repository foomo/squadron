version: "2.3"
vars:
  tag: latest
bake: |-
  variable "TAG" {
    type = string
    default = "latest"
    description = "Tag to use for build"
  }
squadron:
  storefinder:
    backend:
      chart:
        name: backend
        repository: file://./_examples/common/charts/backend
        version: 0.0.1
      bakes:
        default:
          tags:
          - storefinder/backend:${TAG}
          secret:
          - id: GITHUB_TOKEN
          noCacheFilter:
          - nocache
