version: "2.3"
vars:
  tag: latest
bake: |-
  variable "TAG" {
    type = string
    default = "<% envDefault "TAG" "latest" %>"
    description = "Tag to use for build"
  }
squadron:
  storefinder:
    backend:
      chart:
        name: backend
        repository: file://<% env "PROJECT_ROOT" %>/_examples/common/charts/backend
        version: 0.0.1
      bakes:
        default:
          tags:
          - storefinder/backend:${TAG}
          noCacheFilter:
          - nocache
