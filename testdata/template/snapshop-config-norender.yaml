version: "2.3"
global:
  enabled: true
  host: mycompany.com
squadron:
  storefinder:
    backend:
      chart:
        name: backend
        repository: file://<% env "PROJECT_ROOT" %>/_examples/common/charts/backend
        version: 0.0.1
      builds:
        default:
          tag:
          - storefinder/backend:latest
      values:
        image:
          repository: storefinder/backend
          tag: latest
    frontend:
      chart:
        name: frontend
        repository: file://<% env "PROJECT_ROOT" %>/_examples/common/charts/frontend
        version: 0.0.1
      builds:
        default:
          tag:
          - storefinder/frontend:latest
      values:
        env:
          BASE64: <% "1234567890" | b64enc %>
          DEFAULT_INDEX_VALUE: <% defaultIndex .Global "notexists" "fallback" %>
          DEFAULT_VALUE: <% "" | default "fallback" %>
          ENV: <% env "SHELL" %>
          GLOBAL: <% .Global.host %>
        image:
          repository: storefinder/frontend
          tag: latest
        values: |
          <% file "testdata/template/squadron.values.yaml" | indent 5 %>
